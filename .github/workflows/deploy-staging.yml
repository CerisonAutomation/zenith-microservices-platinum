name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: staging-${{ github.sha }}
  KUBERNETES_NAMESPACE: zenith-staging

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - frontend
          - auth_service
          - api_gateway
          - data_service
          - i18n_service
          - payment_service
          - user-service

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:buildcache,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Kubernetes Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.zenith-platform.com

    steps:
      - uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure Kubernetes context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

      - name: Update image tags in manifests
        run: |
          cd infra/k8s
          for service in frontend auth-service api-gateway data-service i18n-service payment-service user-service; do
            sed -i "s|image:.*$service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/${service//-/_}:${{ env.IMAGE_TAG }}|g" $service-deployment.yaml
          done

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infra/k8s/namespace.yaml
          kubectl apply -f infra/k8s/configmap.yaml -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infra/k8s/secrets.yaml -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infra/k8s/ -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Wait for deployments to be ready
        run: |
          kubectl wait --for=condition=available --timeout=600s \
            deployment/frontend \
            deployment/auth-service \
            deployment/api-gateway \
            deployment/data-service \
            deployment/i18n-service \
            deployment/payment-service \
            deployment/user-service \
            -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get services -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl get ingress -n ${{ env.KUBERNETES_NAMESPACE }}

  # Run smoke tests
  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Health check - Frontend
        run: |
          curl -f https://staging.zenith-platform.com/health || exit 1

      - name: Health check - API Gateway
        run: |
          curl -f https://staging-api.zenith-platform.com/health || exit 1

      - name: Health check - Auth Service
        run: |
          curl -f https://staging-api.zenith-platform.com/auth/health || exit 1

      - name: Health check - Data Service
        run: |
          curl -f https://staging-api.zenith-platform.com/data/health || exit 1

      - name: Health check - i18n Service
        run: |
          curl -f https://staging-api.zenith-platform.com/i18n/health || exit 1

      - name: Health check - Payment Service
        run: |
          curl -f https://staging-api.zenith-platform.com/payments/health || exit 1

      - name: Health check - User Service
        run: |
          curl -f https://staging-api.zenith-platform.com/users/health || exit 1

  # Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-staging, smoke-tests]
    if: always()

    steps:
      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ needs.smoke-tests.result == 'success' && 'succeeded' || 'failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Status*: ${{ needs.smoke-tests.result == 'success' && ':white_check_mark: Success' || ':x: Failed' }}\n*Commit*: ${{ github.sha }}\n*Author*: ${{ github.actor }}\n*Environment*: https://staging.zenith-platform.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
