version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api_gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - auth-service
      - payment-service
      - i18n-service
      - data-service
    networks:
      - zenith-network

  # Auth Service
  auth-service:
    build: ./auth_service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/auth_db
    depends_on:
      - postgres
    networks:
      - zenith-network

  # Payment Service
  payment-service:
    build: ./payment_service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/payment_db
    depends_on:
      - postgres
    networks:
      - zenith-network

  # i18n Service
  i18n-service:
    build: ./i18n_service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    networks:
      - zenith-network

  # Data Service
  data-service:
    build: ./data_service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/zenith_db
    depends_on:
      - postgres
    networks:
      - zenith-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=auth_db,payment_db,zenith_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zenith-network

networks:
  zenith-network:
    driver: bridge

volumes:
  postgres-data:
