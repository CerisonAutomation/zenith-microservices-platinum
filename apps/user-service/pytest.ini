[pytest]
# Pytest Configuration for Zenith User Service
# Comprehensive test configuration with coverage and async support

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    asyncio: Async tests
    auth: Authentication tests
    database: Database tests
    payment: Payment integration tests
    search: Search service tests
    chat: Chat service tests
    slow: Slow running tests
    redis: Tests requiring Redis
    elasticsearch: Tests requiring Elasticsearch
    stripe: Tests requiring Stripe mocks

# Async configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Show extra test summary info
console_output_style = progress

# Fail on first error (useful for debugging)
# Uncomment to enable:
# addopts = -x

# Parallel test execution (uncomment to enable)
# Requires: pip install pytest-xdist
# addopts = -n auto
