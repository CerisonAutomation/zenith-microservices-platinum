input {
  tcp {
    port => 5044
    codec => json_lines
  }

  http {
    port => 8080
    codec => json
  }
}

filter {
  if [type] == "zenith-backend" {
    json {
      source => "message"
    }

    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    mutate {
      remove_field => ["timestamp"]
    }
  }

  if [type] == "zenith-frontend" {
    json {
      source => "message"
    }

    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    mutate {
      remove_field => ["timestamp"]
    }
  }

  # Add geoip information
  geoip {
    source => "client_ip"
    target => "geoip"
  }

  # Add user agent parsing
  useragent {
    source => "user_agent"
    target => "user_agent"
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "zenith-%{+YYYY.MM.dd}"
    document_type => "%{[@metadata][type]}"
  }

  stdout {
    codec => rubydebug
  }
}