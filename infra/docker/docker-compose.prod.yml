version: '3.8'

services:
  # PostgreSQL Database - Production
  postgres:
    image: postgres:15-alpine
    container_name: zenith-postgres-prod
    restart: unless-stopped
    env_file:
      - ../../config/environments/production.env
    environment:
      POSTGRES_DB: zenith_prod
      POSTGRES_USER: zenith_prod_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
      - ../../config/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - zenith-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zenith_prod_user -d zenith_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache - Production
  redis:
    image: redis:7-alpine
    container_name: zenith-redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - zenith-prod
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Backend API - Production
  backend:
    build:
      context: ../../src/backend
      dockerfile: Dockerfile.prod
    container_name: zenith-backend-prod
    restart: unless-stopped
    env_file:
      - ../../config/environments/production.env
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=4
      - WORKER_CLASS=uvicorn.workers.UvicornWorker
      - BIND=0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zenith-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Frontend Application - Production
  frontend:
    build:
      context: ../../src/frontend
      dockerfile: Dockerfile.prod
    container_name: zenith-frontend-prod
    restart: unless-stopped
    env_file:
      - ../../config/environments/production.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - zenith-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx Reverse Proxy - Production
  nginx:
    image: nginx:1.25-alpine
    container_name: zenith-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ../../nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - zenith-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: zenith-prometheus-prod
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../../infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - zenith-prod
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: zenith-grafana-prod
    restart: unless-stopped
    env_file:
      - ../../config/environments/production.env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../../infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../../infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - zenith-prod
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  zenith-prod:
    driver: bridge