# Resource Quotas for namespace resource limits
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: zenith-production-quota
  namespace: zenith-production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"
    services.nodeports: "10"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: zenith-staging-quota
  namespace: zenith-staging
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
---
# Limit Range for default resource constraints
apiVersion: v1
kind: LimitRange
metadata:
  name: zenith-limit-range
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 200m
      memory: 256Mi
    type: Container
  - max:
      storage: 100Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim
