apiVersion: v1
kind: ConfigMap
metadata:
  name: zenith-config
  namespace: zenith-production
data:
  # Application configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"

  # Feature flags
  FEATURE_REAL_TIME_LOCATION: "true"
  FEATURE_VIDEO_CALLS: "true"
  FEATURE_STORIES: "true"
  FEATURE_PREMIUM_MATCHING: "true"

  # Performance settings
  CACHE_TTL: "3600"
  MAX_UPLOAD_SIZE: "20971520"

  # Rate limiting
  RATE_LIMIT_WINDOW: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"

  # Monitoring
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
