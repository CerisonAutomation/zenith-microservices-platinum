apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zenith-ingress
  namespace: zenith-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://bookingaboyfriend.app"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains";
spec:
  tls:
  - hosts:
    - bookingaboyfriend.app
    - www.bookingaboyfriend.app
    secretName: zenith-tls-cert
  rules:
  - host: bookingaboyfriend.app
    http:
      paths:
      # API routes to backend
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: zenith-backend
            port:
              number: 80
      # All other routes to frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zenith-frontend
            port:
              number: 80
  - host: www.bookingaboyfriend.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zenith-frontend
            port:
              number: 80
