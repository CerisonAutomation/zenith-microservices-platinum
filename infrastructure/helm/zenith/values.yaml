global:
  environment: production
  domain: bookingaboyfriend.app

frontend:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/ceriautomation/zenith-frontend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

backend:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/ceriautomation/zenith-backend
    tag: latest
    pullPolicy: Always
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

redis:
  enabled: true
  auth:
    enabled: true
    existingSecret: zenith-secrets
    existingSecretPasswordKey: redis-password
  master:
    persistence:
      enabled: true
      size: 10Gi
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: bookingaboyfriend.app
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: zenith-tls-cert
      hosts:
        - bookingaboyfriend.app

certManager:
  enabled: true
  installCRDs: true

monitoring:
  enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
    adminPassword: changeme

secrets:
  supabase:
    url: ""
    anonKey: ""
    serviceKey: ""
  redis:
    password: ""
  daily:
    apiKey: ""
  giphy:
    apiKey: ""
